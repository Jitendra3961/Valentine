<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ravina ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  overflow:hidden;
  height:100vh;
  font-family:"Comic Sans MS", cursive;
  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffd1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* Main question */
h1{
  font-size:3rem;
  color:white;
  text-shadow:0 0 25px white;
}

/* Buttons */
.btn{
  position:absolute;
  padding:16px 40px;
  font-size:20px;
  border:none;
  border-radius:16px;
  cursor:pointer;
  transition:.15s;
}

#yes{
  background:#ff2e63;
  color:white;
  left:45%;
  top:60%;
  box-shadow:0 0 25px #ff2e63;
}

#no{
  background:#444;
  color:white;
  left:60%;
  top:60%;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear forwards;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Small popup */
.popup{
  position:absolute;
  background:white;
  padding:8px 14px;
  border-radius:14px;
  font-size:14px;
  box-shadow:0 5px 15px rgba(0,0,0,0.25);
  animation:fade 1s forwards;
}

@keyframes fade{
  0%{opacity:0}
  20%{opacity:1}
  100%{opacity:0}
}

/* Big message bubble */
.bigMsg{
  position:absolute;
  top:22%;
  left:50%;
  transform:translateX(-50%);

  font-size:3.2rem;
  font-weight:bold;
  font-family:"Trebuchet MS", cursive;

  color:white;
  background:#ff2e63;
  padding:14px 30px;
  border-radius:20px;

  box-shadow:0 0 25px rgba(255,255,255,0.9);
  animation:pop .3s;
  z-index:10;
}

@keyframes pop{
  from{transform:translateX(-50%) scale(0)}
  to{transform:translateX(-50%) scale(1)}
}

#loveMsg{
  display:none;
  font-size:3rem;
  color:white;
  text-shadow:0 0 25px white;
}
</style>
</head>

<body>

<h1 id="question">Ravina ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

<button id="yes" class="btn">Yes üíï</button>
<button id="no" class="btn">No üò¢</button>

<div id="loveMsg">YAYYY Ravina!! I love you sooo much ‚ù§Ô∏èü•∞</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("loveMsg");
const question = document.getElementById("question");

let attempts = 0;
let popupLock = false;
let escapeCooldown = false;

/* Funny teasing lines */
const funnyTexts = [
  "Nice try üòú",
  "Hehe can't catch me üòÇ",
  "Almosttt ü§≠",
  "Too slow üòè",
  "Press YES ‚ù§Ô∏è",
  "Arey yaar üòÇ",
  "Stop chasing meee üòÜ",
  "Say yes naaa ü•∫",
  "Itna attitude? üòè",
  "Catch me if you can üèÉ",
  "Wrong button madam üòú",
  "No option disabled üòÇ",
  "Destiny says YES ‚ù§Ô∏è",
  "Bas karo üòÇ",
  "You really trying huh ü§≠",
  "Team YES only üòå",
  "Dil se bolo YES ‚ù§Ô∏è",
  "Arre arre arre üòÜ",
  "Hearts only, no NO üòú",
  "System error ‚ùå",
  "Button not available üòÇ",
  "Try harder üòè",
  "You can't escape love ‚ù§Ô∏è",
  "Say yes warna‚Ä¶ üòú",
  "Smart girl chooses YES üòâ",
  "LOL nice attempt ü§£",
  "Mission failed üòÇ",
  "This button is shy üôà",
  "Click YES, be happy ‚ù§Ô∏è"
];

/* YES click */
yesBtn.onclick = () => {
  question.style.display="none";
  yesBtn.style.display="none";
  noBtn.style.display="none";
  msg.style.display="block";
  confetti();
};

/* Chase detection */
document.addEventListener("mousemove",(e)=>{

  if(escapeCooldown) return;

  const rect = noBtn.getBoundingClientRect();

  const dist = Math.hypot(
    e.clientX-(rect.left+rect.width/2),
    e.clientY-(rect.top+rect.height/2)
  );

  if(dist < 120){

    escapeCooldown = true;

    attempts++;

    moveNo();
    showPopup(e.clientX,e.clientY);

    if(attempts >= 5){
      bigMessage("Single rehna hai kya üòú");
      attempts = 0;
    }

    setTimeout(()=> escapeCooldown=false, 350);
  }
});

/* Move No */
function moveNo(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-70);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

/* Small popup */
function showPopup(x,y){
  if(popupLock) return;

  popupLock=true;

  const p=document.createElement("div");
  p.className="popup";
  p.innerText=funnyTexts[Math.floor(Math.random()*funnyTexts.length)];
  p.style.left=x+"px";
  p.style.top=y+"px";

  document.body.appendChild(p);

  setTimeout(()=>{
    p.remove();
    popupLock=false;
  },900);
}

/* Big message */
function bigMessage(text){
  const b=document.createElement("div");
  b.className="bigMsg";
  b.innerText=text;

  document.body.appendChild(b);

  setTimeout(()=>b.remove(),3000);
}

/* Floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},350);

/* Confetti */
function confetti(){
  for(let i=0;i<60;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
