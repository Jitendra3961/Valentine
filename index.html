<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Wansita ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  overflow:hidden;
  height:100vh;
  font-family:"Comic Sans MS", cursive;
  background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffd1dc);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  touch-action:none; /* ‚≠ê mobile smooth */
}

/* Title */
h1{
  font-size:clamp(26px, 6vw, 48px);
  color:white;
  text-shadow:0 0 25px white;
  padding:0 20px;
}

/* Buttons */
.btn{
  position:absolute;
  padding:18px 45px;
  font-size:20px;
  border:none;
  border-radius:18px;
  cursor:pointer;
  min-width:110px;
}

/* YES */
#yes{
  background:#ff2e63;
  color:white;
  left:40%;
  top:65%;
  box-shadow:0 0 25px #ff2e63;
}

/* NO */
#no{
  background:#444;
  color:white;
  left:60%;
  top:65%;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 6s linear forwards;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* Small popup */
.popup{
  position:absolute;
  background:white;
  padding:8px 14px;
  border-radius:14px;
  font-size:14px;
  box-shadow:0 5px 15px rgba(0,0,0,0.25);
  animation:fade 1s forwards;
}

@keyframes fade{
  0%{opacity:0}
  20%{opacity:1}
  100%{opacity:0}
}

/* Big message bubble */
.bigMsg{
  position:absolute;
  top:22%;
  left:50%;
  transform:translateX(-50%);
  font-size:clamp(24px,5vw,40px);
  font-weight:bold;
  font-family:"Trebuchet MS", cursive;
  color:white;
  background:#ff2e63;
  padding:14px 30px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.9);
  animation:pop .3s;
  z-index:10;
}

@keyframes pop{
  from{transform:translateX(-50%) scale(0)}
  to{transform:translateX(-50%) scale(1)}
}

#loveMsg{
  display:none;
  font-size:clamp(26px,6vw,44px);
  color:white;
  text-shadow:0 0 25px white;
}
</style>
</head>

<body>

<h1 id="question">Wansita ‚ù§Ô∏è<br>Will you be my Valentine?</h1>

<button id="yes" class="btn">Yes üíï</button>
<button id="no" class="btn">No üò¢</button>

<div id="loveMsg">YAYYY Wansita!! I love you sooo much ‚ù§Ô∏èü•∞</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const msg = document.getElementById("loveMsg");
const question = document.getElementById("question");

let attempts = 0;
let popupLock = false;
let cooldown = false;

/* Funny lines */
const funnyTexts = [
  "Nice try üòú",
  "Hehe can't catch me üòÇ",
  "Almosttt ü§≠",
  "Too slow üòè",
  "Press YES ‚ù§Ô∏è",
  "Arey yaar üòÇ",
  "Say yes naaa ü•∫",
  "Catch me if you can üèÉ",
  "Wrong button madam üòú",
  "Destiny says YES ‚ù§Ô∏è",
  "System error ‚ùå",
  "This button is shy üôà",
  "You can't escape love ‚ù§Ô∏è",
  "LOL nice attempt ü§£",
  "Click YES, be happy ‚ù§Ô∏è"
];

/* YES click */
yesBtn.onclick = () => {
  question.style.display="none";
  yesBtn.style.display="none";
  noBtn.style.display="none";
  msg.style.display="block";
  confetti();
};

/* ===== WORKS FOR BOTH MOUSE + TOUCH ===== */
function handleMove(x,y){

  if(cooldown) return;

  const rect = noBtn.getBoundingClientRect();

  const dist = Math.hypot(
    x-(rect.left+rect.width/2),
    y-(rect.top+rect.height/2)
  );

  if(dist < 110){

    cooldown = true;

    attempts++;
    moveNo();
    showPopup(x,y);

    if(attempts >= 5){
      bigMessage("Single rehna hai kya üòú");
      attempts = 0;
    }

    setTimeout(()=> cooldown=false, 350);
  }
}

/* Desktop */
document.addEventListener("mousemove", e=>{
  handleMove(e.clientX,e.clientY);
});

/* Mobile */
document.addEventListener("touchmove", e=>{
  const t = e.touches[0];
  handleMove(t.clientX,t.clientY);
});

/* Move No */
function moveNo(){
  const x=Math.random()*(window.innerWidth-120);
  const y=Math.random()*(window.innerHeight-80);
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

/* Popup */
function showPopup(x,y){
  if(popupLock) return;
  popupLock=true;

  const p=document.createElement("div");
  p.className="popup";
  p.innerText=funnyTexts[Math.floor(Math.random()*funnyTexts.length)];
  p.style.left=x+"px";
  p.style.top=y+"px";

  document.body.appendChild(p);

  setTimeout(()=>{
    p.remove();
    popupLock=false;
  },900);
}

/* Big message */
function bigMessage(text){
  const b=document.createElement("div");
  b.className="bigMsg";
  b.innerText=text;
  document.body.appendChild(b);
  setTimeout(()=>b.remove(),3000);
}

/* Hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},350);

/* Confetti */
function confetti(){
  for(let i=0;i<60;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    document.body.appendChild(h);
  }
}
</script>

</body>
</html>
